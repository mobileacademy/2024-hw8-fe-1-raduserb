<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="minesweeper-container">
        <h1>Minesweeper Game</h1>
        <div>
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div>
            <label for="bombProbability">Bomb Probability (1 to maxProbability):</label>
            <input id="bombProbability" type="number" value="3" min="1" max="15" onchange="updateBombProbability()">
        </div>
        <div>
            <label for="maxProbability">Max Probability:</label>
            <input id="maxProbability" type="number" value="15" min="1" max="20" onchange="updateMaxProbability()">
        </div>
        <div id="minesweeper-board"></div>

        <div id="bombs-left">Bombs Left: 0</div>
         <div>
           <button onclick="resetGame()">Reset Game</button>
         </div>
    </div>
    <script src="solution-template.js"></script>
</body>
</html>
